apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app 
    spec:
      containers:
      - name: flask-app 
        image: https://192.168.2.54:5000/hello-world-flask 
        ports:
        - containerPort: 6666 
